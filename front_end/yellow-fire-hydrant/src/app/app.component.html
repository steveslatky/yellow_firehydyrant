<mat-toolbar
  fxLayout
  fxLayoutGap="16px"
  color="primary"
  class="app-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{title}}</h1>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav
               mode="over">
    sidenav
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
